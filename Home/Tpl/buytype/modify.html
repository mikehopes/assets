<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>购买类型修改</title>
			<link rel="stylesheet"    href="__PUBLIC__/css/bootstrap.min.css">   
			<link rel="stylesheet" href="__ROOT__/style/admin/css/admin.css" />  
		<script>
			function jump(){
                window.location="__URL__/index";  //跳转到本模块的index页面
			}
		</script>
	</head>
	<body>
		<form action='__URL__/update' method='post'>
		<table  class='table' >
			<tr>
				<td colspan='2' class="th"><span class="span_SERVER"> &nbsp</span>购买类型修改模块</td>
			</tr> 
			<tr>
				<th>购买类型</th>
				<td><input type='hidden' name='id' value="<{$data.id}>"/><input width="100%" type="text" name="buytype"  value="<{$data.buytype}>" /></td>
			</tr>
			<tr>
				<td colspan='2' align="center" > <input   class="btn btn-primary"  type="submit" value='提交修改'/>  &nbsp 
				<button type="button" class="btn btn-default" onclick="jump()" >					返回</button>  
				</td>
			</tr> 
		</table>
		</form>
	</body>
</html>
