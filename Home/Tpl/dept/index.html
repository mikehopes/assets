<html>
	<head>

			<link rel="stylesheet"    href="__PUBLIC__/css/bootstrap.min.css"> 
		 	<link rel="stylesheet" href="__ROOT__/style/admin/css/admin.css" />  
		<script>
			function jump(){
                window.location="__URL__/add";    //跳转到本模块的add页面 
			}
		</script>
	</head>
	<body> 
		<table class='table'>
              <!--写表头-->
            <tr>
				<td colspan='4' class="th"><span class="span_SERVER"> &nbsp</span>部门档案管理模块</td>
			</tr> 
			<tr>
				<!-- <th>id</th> -->

			</tr>
			<!--遍历数据-->
			<volist name='data' id='vo'>
				<tr>

					<td><{$vo.deptsname}></td>

				</tr>
			</volist>   
		</table>    
		<center>    
			<button class="btn btn-primary" onclick="jump()">新增部门</button>
		</center>
	</body>
