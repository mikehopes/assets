<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>用户模块权限修改</title>
			<link rel="stylesheet"    href="__PUBLIC__/css/bootstrap.min.css">   
			<link rel="stylesheet" href="__ROOT__/style/admin/css/admin.css" />  
		<script>
			function jump(){
                window.location="__URL__/index";  //跳转到本模块的index页面
			}
			window.onload=function(){
				if(<{$data.funcreate}>==0){
					document.getElementsByName('funcreate')[1].checked='checked';
				}else{
					document.getElementsByName('funcreate')[0].checked='checked';
				}
				if(<{$data.funmodify}>==0){
					document.getElementsByName('funmodify')[1].checked='checked';
				}else{
					document.getElementsByName('funmodify')[0].checked='checked';
				}
				if(<{$data.fundelete}>==0){
					document.getElementsByName('fundelete')[1].checked='checked';
				}else{
					document.getElementsByName('fundelete')[0].checked='checked';
				}
				if(<{$data.funtransfer}>==0){
					document.getElementsByName('funtransfer')[1].checked='checked';
				}else{
					document.getElementsByName('funtransfer')[0].checked='checked';
				}
			}
		</script> 
	</head>
	<body>
		<form action='__URL__/update' method='post'>
		<table  class='table' >
			<tr>
				<td colspan='8' class="th"><span class="span_SERVER"> &nbsp</span>用户模块权限修改</td>
			</tr> 
			<tr>
				<th >操作用户</th>
				<td colspan='7'  ><input type='hidden' name='id' value="<{$data.id}>"/>
					 <input  readonly="readonly" style="width:240px;" type="text" name='funuser' value="<{$data.funuser}>"/></td>
			</tr> 
			<tr>
				<th  align="left">添加固定资产</th>
				<td>授权<input type="radio" name='funcreate' value='1'/>  &nbsp; &nbsp;
			        不授权<input type='radio' name='funcreate' value='0'/></td>
				<th align="left">修改固定资产</th>
				<td>授权<input type="radio" name='funmodify' value='1'/> &nbsp; &nbsp;
			        不授权<input type='radio' name='funmodify' value='0'/></td>
				<th align="left">删除固定资产</th>
				<td>授权<input type="radio" name='fundelete' value='1'/> &nbsp; &nbsp;
			        不授权<input type='radio' name='fundelete' value='0'/></td>
				<th align="left">转移固定资产</th>
				<td>授权<input type="radio" name='funtransfer' value='1'/> &nbsp; &nbsp;
			        不授权<input type='radio' name='funtransfer' value='0'/></td>
			</tr>
			<tr>
				<td colspan='10' align="center" > <input   class="btn btn-primary"  type="submit" value='提交修改'/>  &nbsp 
				<button type="button" class="btn btn-default" onclick="jump()" >					返回</button>  
				</td>
			</tr> 
		</table>
		</form>
	</body>
</html>
