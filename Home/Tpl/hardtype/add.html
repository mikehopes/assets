<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>硬件类型新增</title>
			<link rel="stylesheet"    href="__PUBLIC__/css/bootstrap.min.css">   
			<link rel="stylesheet" href="__ROOT__/style/admin/css/admin.css" />  
		<script>
			function jump(){
                window.location="__URL__/index";  //跳转到本模块的index页面
			}
		</script>
	</head>
	<body>
		<form action='__URL__/create' method='post'>
		<table  class='table' >
			<tr>
				<td colspan='6' class="th"><span class="span_SERVER"> &nbsp</span>硬件类型新增模块</td>
			</tr> 
			<tr>
				<th width="100%">硬件编号</th>
				<td ><input type="text" name="hardid"/></td>

				<th align="left">硬件类型英文</th>
				<td><input type="text" name="hardtype"/></td>

				<th align="left">硬件类型中文</th>
				<td><input type="text" name="hardzw"/></td>
				</tr> 
				<tr>
				<th align="left">硬件类型大类</th>
				<td><input type="text" name="hardclass"/></td>

				<th align="left">保修年限</th>
				<td><input type="text" name="baoxiuyear"/></td>

				<th align="left">使用年限</th>
				<td><input type="text" name="useyear"/></td>
			</tr>
			<tr>
				<td colspan='6' align="center" > <input   class="btn btn-primary"  type="submit" value='保存新增硬件类型'/>  &nbsp 
				<button type="button" class="btn btn-default" onclick="jump()" > 返回</button>  
				</td>
			</tr> 
		</table>
		</form>
	</body>
</html>
