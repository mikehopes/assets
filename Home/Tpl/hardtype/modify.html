<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>硬件类型 修改模块</title>
		访问tpl/hardtype/modify.html 

	</head>
	<body>
		<form action="__URL__/update" method='post'>
			<input type='hidden' name='id' value="<{$data.id}>"/>
			硬件类型编号 <input type="text" name='hardid' value="<{$data.hardid}>"/><br/>
			硬件类型英文 <input type="text" name='hardtype' value="<{$data.hardtype}>"/><br/>
			硬件类型中文 <input type="text" name='hardzw' value="<{$data.hardzw}>"/><br/>
			硬件类型大类 <input type="text" name='hardclass' value="<{$data.hardclass}>"/><br/>
			保修年限 <input type="text" name='baoxiuyear' value="<{$data.baoxiuyear}>"/><br/>
			使用年限 <input type="text" name='useyear' value="<{$data.useyear}>"/><br/>

			<input type="submit" value="提交修改"/>
		</form>
	</body>
</html>
