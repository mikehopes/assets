<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>日志记录查询</title>
		 	<link rel="stylesheet"   href="__PUBLIC__/css/bootstrap.min.css">   
			<link rel="stylesheet"   href="__ROOT__/style/admin/css/admin.css" />  
	</head>
	<body> 		
		<table  class='table'  >
			<tr>
				<td colspan='5' class="th"><span class="span_SERVER"> &nbsp</span>日志记录模块</td>
			</tr> 
			<tr>
				<td colspan='5' class="td">
					<form  style = "align:left;"      action="__URL__/index"  method='post'>
					 使用人 <input type='text' name="cxuser"></input>
					 资产编号 <input type='text' name="cxfixtag"></input>
					 操作人<input type='text' name="cxoperuser"></input>
					 操作类型
					 <select  name='cxlogtype'   >  
					 		<option value="">-默认全部类型-</option> ;
							<option    value="insert">新增记录</option>
							<option    value="delete">删除记录</option>
							<option    value="modify">修改记录</option>
							<option    value="login">登陆</option>
							<option    value="logout">注销</option>
							<option    value="login-NoUser">登陆时用户名错误</option>
							<option    value="login-PasswordError">登陆时密码错误</option>
							<option    value="transfer">资产转移</option>
					</select>
					 <button   type='submit'>数据检索</button>
					</form>	
				</td>
			</tr> 

			
			<tr>
				<th>使用人</th>
				<th>资产编号</th>
				<th>操作人</th>
				<th>操作类型</th>
				<th>操作时间</th>
			</tr>
			<!--遍历数据-->
			<volist name='data' id='vo'>
				<tr>
					<td><{$vo.employee}></td>
					<td><{$vo.fixtag}></td>
					<td><{$vo.operuser}></td>
					<td><{$vo.logtype}></td>
					<td><{$vo.logtime}></td>
				</tr>
			</volist>
		</table>
	</body>
</html>
