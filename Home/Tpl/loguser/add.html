<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>操作用户新增模块</title>
			<link rel="stylesheet"    href="__PUBLIC__/css/bootstrap.min.css">   
			<link rel="stylesheet" href="__ROOT__/style/admin/css/admin.css" />  
		<script>
			function jump(){
                window.location="__URL__/index";  //跳转到本模块的index页面
			}
		</script>
	</head>
	<body>
		<form action='__URL__/create' method='post'>
		<table  class='table' >
			<tr>
				<td colspan='6' class="th"><span class="span_SERVER"> &nbsp</span>操作用户新增模块</td>
			</tr> 
			<tr>
				<th width="10px">用户名</th>
				<td width="10px"><input  type="text" name="username"/></td>
				<th width="10px" align="left">密码</th>
				<td width="10px"><input  type="password" name="password"/></td>
				<th width="10px" align="left">性别</th>
				<td>男<input type="radio" name='sex' value='1' checked='checked' /> &nbsp;&nbsp;
			      女<input type='radio' name='sex' value='0'/></td>
			</tr>
			<tr>
				<td colspan='6' align="center" > <input   class="btn btn-primary"  type="submit" value='保存新增操作用户'/>  &nbsp 
				<button type="button" class="btn btn-default" onclick="jump()" >					返回</button>  
				</td>
			</tr> 
		</table>
		</form>
	</body>
</html>
